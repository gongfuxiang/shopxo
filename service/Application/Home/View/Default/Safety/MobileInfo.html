<include file="Public/Header" />

<!-- header top nav -->
<include file="Public/HeaderTopNav" />

<!-- search -->
<include file="Public/NavSearch" />

<!-- header nav -->
<include file="Public/HeaderNav" />

<!-- goods category -->
<include file="Public/GoodsCategory" />

<!-- content -->
<div class="am-container user-main">

  <!-- user menu start -->
  <include file="Public/UserMenu" />
  <!-- user menu end -->

  <!-- content start -->
  <div class="user-content">
    <div class="user-content-body">
			<!-- form start -->
			<form class="am-form form-validation view-save" action="{{:U('Home/Safety/VerifyCheck')}}" method="POST" request-type="ajax-url" request-value="{{:U('Home/Safety/NewMobileInfo')}}">
				<legend>
					<span class="legend-title">{{:L('safety_original_mobile_nav_title')}}</span>
					<a href="{{:U('Home/Safety/Index')}}" class="am-fr am-icon-mail-reply"> {{:L('common_operation_back')}}</a>
				</legend>
				<div class="am-form-group">
					<label>{{:L('common_mobile_name')}}</label>
					<input type="text" class="am-radius" value="{{$user.mobile_security}}" disabled />
				</div>
				<label>{{:L('common_verify_text')}}</label>
				<div class="am-input-group am-input-group-sm am-form-group">
					<input type="number" name="verify" class="am-radius" placeholder="{{:L('common_verify_text')}}" minlength="6" maxlength="6" data-validation-message="{{:L('common_verify_tips')}}" required />
					<span class="am-input-group-btn">
						<button class="am-btn am-btn-default am-radius btn-loading-example verify-submit" type="button" data-am-loading="{spinner:'circle-o-notch', loadingText:'{{:L('common_send_tips')}}'}" data-url="{{:U('Home/Safety/VerifySend')}}" data-verify="{{:MyC('home_img_verify_state')}}" data-text="{{:L('common_get_verify_text')}}" data-send-text="{{:L('common_send_time_tips')}}" data-time="{{:MyC('common_verify_time_interval', 30, true)}}">{{:L('common_get_verify_text')}}</button>
					</span>
				</div>
				<div class="am-form-group">
					<input type="hidden" name="type" value="sms" />
					<button type="submit" class="am-btn am-btn-primary am-radius btn-loading-example am-btn-sm w100" data-am-loading="{loadingText:'{{:L('common_form_loading_tips')}}'}">{{:L('common_operation_confirm')}}</button>
				</div>
			</form>
			<!-- form end -->

			<!-- verify win start -->
			<div class="am-modal am-modal-no-btn" tabindex="-1" id="verify-win">
				<div class="am-modal-dialog am-radius">
					<div class="am-modal-hd">
						<a href="javascript:;" class="am-close am-close-spin" data-am-modal-close>&times;</a>
					</div>
					<div class="am-modal-bd">
						<div class="base">
							<input type="text" placeholder="{{:L('common_img_verify_text')}}" maxlength="6" id="verify-img-value" data-validation-message="{{:L('common_img_verify_tips')}}" class="am-form-field am-radius" />
							<div class="am-fl">
								<img src="{{:U('Home/Safety/VerifyEntry')}}" class="am-radius c-p" id="verify-img" onClick='this.src="{{:U('Home/Safety/VerifyEntry')}}"' />
								<a href="javascript:;" class="verify-tips" onClick="document.getElementById('verify-img').src='{{:U('Home/Safety/VerifyEntry')}}'">{{:L('common_img_verify_submit_text')}}</a>
							</div>
						</div>
						<button type="button" class="am-btn am-btn-secondary am-radius am-btn-sm block m-t-20 btn-loading-example verify-submit-win" data-am-loading="{spinner:'circle-o-notch', loadingText:'{{:L('common_send_tips')}}'}" data-win="1">{{:L('common_operation_confirm')}}</button>
					</div>
				</div>
			</div>
			<!-- verify win end -->
		</div>
    </div>
    <!-- content end -->
</div>

<!-- footer start -->
<include file="Public/Footer" />
<!-- footer end -->
<!-- footer end -->
