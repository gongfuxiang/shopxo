<!-- 商品基础信息 -->
{{if !empty($module_data)}}
    <div class="am-nbfc">
        {{if !empty($module_data['images'])}}
            <a href="{{$module_data.goods_url}}" target="_blank">
                <img src="{{$module_data['images']}}" class="am-img-thumbnail am-radius am-margin-right-sm am-fl" width="35" height="35" />
            </a>
        {{/if}}
        <p class="am-text-truncate">
            <a href="{{$module_data.goods_url}}" target="_blank">{{$module_data.title}}</a>
        </p>
        <div class="am-nbfc">
            <span>{{$currency_symbol}}{{$module_data.price}} x{{$module_data.stock}}</span>
            {{if !empty($module_data['spec_text'])}}
                <span class="am-fr am-text-grey">{{$module_data.spec_text}}</span>
            {{/if}}
        </div>
    </div>
{{/if}}
