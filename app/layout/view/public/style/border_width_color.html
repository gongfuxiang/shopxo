<div class="am-form-group am-form-group-refreshing">
    <label>{{:MyLang('layout.view_media_fixed_border_color_title')}}</label>
    <div class="am-input-group am-input-group-sm group-border-radius-color">
        <input type="number" data-is-clearout="0" placeholder="{{:MyLang('layout.view_media_fixed_border_placeholder')}}" name="style[key]_border_width" min="0" max="100" data-validation-message="{{:MyLang('layout.view_media_fixed_border_width_message')}}" value="" class="am-form-field am-radius" [required] />
        <span class="am-input-group-label am-radius">px</span>
        <input type="hidden" name="style[key]_border_color" value="" />
        <a href="javascript:;" class="am-input-group-label am-radius colorpicker-submit module-style-border-color[key]" data-position="fixed" data-input-tag=".module-offcanvas-container .module-style-border-color[key]" data-color-tag=".module-offcanvas-container input[name='style[key]_border_color']" data-color-style="background-color|border-color">
            <img src="{{$attachment_host}}/static/common/images/colorpicker.png" />
        </a>
    </div>
</div>
